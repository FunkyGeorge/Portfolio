			},function(){
				$(this).children().css('height','210px');

			});

			$('.project').click(function(e){

				var goTo = $(this).parent().attr("href");
				$(this).css('z-index','1');
				$(this).effect('puff');
				setTimeout( function(){window.location = goTo}, 350);
			});

				$('.blah').css('dispay','none');
			});

		});
