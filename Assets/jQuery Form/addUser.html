<!DOCTYPE html>
<html>
<head>
	<title>Adding a User with jQuery</title>
	<meta charset="utf-8">
	<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<!-- JQuery -->
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('form').submit(function(){
				$('tbody').append("<tr><td>" + fname.value + "</td><td>" + lname.value + "</td><td>" + email.value + "</td><td>" + contact.value + "</td></tr>");
				return false;
			});
		});
	</script>
</head>
<body>
	<div class="container">
		<table class="table table-striped">
			<thead class="table table-striped">
				<tr>
					<td>First Name</td>
					<td>Last Name</td>
					<td>Email Address</td>
					<td>Contact #</td>
				</tr>
			</thead>
			<tbody>
				
			</tbody>
		</table>

		<h1>Add User</h1>
		<hr>
		<form>
			<div class="form-group">
				<label for="fname">First Name</label>
				<input type="text" name="FirstName" id="fname" placeholder="First Name">
			</div>
			<div class="form-group">
				<label for="lname">Last Name</label>
				<input type="text" name="LastName" id="lname" placeholder="Last Name">
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="text" name="Email" id="email" placeholder="Email">
			</div>
			<div class="form-group">
				<label for="contact">Contact No.</label>
				<input type="text" name="Phone" id="contact" placeholder="Phone #">
			</div>
			<input type="submit" name="submit" value="AddUser" class="btn btn-primary">
		</form>
	</div>
</body>
</html>
