<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact Card</title>
	<meta charset="utf-8">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('form').submit(function(){
				$('.rolodex').append('<div class="card">' + 
					'<h1>'+ firstName.value + " " + lastName.value + '</h1>' + 
					'<p> (Click for Description!) </p>' +
					'<p style="display: none;" id="hidden">' + Desc.value + '</p>' +
					'</div>');
				return false;
			});

			$(document).on('click','.card',function(){
				$(this).children().css('display','none');
				$(this).children('#hidden').css('display', 'inline');
			});

			// $(document).on('click','.card',function(){
			// 	$(this).children('h1').text("");
			// 	console.log(this.attr('desc'));
			// 	$(this).children('p').text();
			// });
		});
	</script>
	<style type="text/css">
		.card{
			width: 400px;
			height: 150px;
			text-align: center;
			padding-top: 25px;
			background-color: silver;
			margin-top: 10px;
			border-radius: 3px;
		}

		.rolodex{
			position: relative;
			top: -100px;
		}
	</style>

</head>
<body>
	<div class="container">
		<form>
			<div class="form-group">
				<label for="firstName">First Name</label>
				<input type="text" name="firstName" id="firstName">
			</div>
			<div class="form-group">
				<label for="lastName">Last Name</label>
				<input type="text" name="lastName" id="lastName">
			</div>
			<div class="form-group">
				<label for="Desc">Description</label>
				<textarea name="Desc" id="Desc"></textarea>
			</div>
			<input type="submit" name="btn" value="Add User">
		</form>

		<div class="pull-right rolodex">
			
		</div>
		
	</div>
</body>
</html>
