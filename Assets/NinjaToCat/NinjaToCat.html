<!DOCTYPE html>
<html>
<head>
	<title>Ninja to Cat</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- JQuery -->
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('img').click(function(){
				var temp = $(this).attr('src');
				$(this).attr('src',$(this).attr('alt-src'));
				$(this).attr('alt-src',temp);
			});
		});
	</script>
</head>
<body>
	<img src="img/cat0.png" alt-src="img/ninja0.png">
	<img src="img/cat1.png" alt-src="img/ninja1.png">
	<img src="img/cat2.png" alt-src="img/ninja2.png">
	<img src="img/cat3.png" alt-src="img/ninja3.png">
	<img src="img/cat4.png" alt-src="img/ninja4.png">
</body>
</html>
